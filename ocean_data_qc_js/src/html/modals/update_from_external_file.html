
<button id="modal_trigger_update_from_external_file" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#update_from_external_file" style="display: none;">Open Modal</button>

<div id="update_from_external_file" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Update current data file?</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5 class="comparison_title">Columns</h5>
                <table class="table table-striped results_table">
                    <tbody>
                        <tr>
                            <td scope="row">New columns</td>
                            <td id="add_cols_value"></td>
                            <td>
                                <div class="form-check abc-checkbox abc-checkbox-primary">
                                    <input id="add_cols_input" class="form-check-input" name="add_cols" type="checkbox" />
                                    <label class="form-check-label" for="add_cols_input" ></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Removed columns</td>
                            <td id="rmv_cols_value"></td>
                            <td>
                                <div class="form-check abc-checkbox abc-checkbox-primary">
                                    <input id="rmv_cols_input" class="form-check-input" name="rmv_cols" type="checkbox" />
                                    <label class="form-check-label" for="rmv_cols_input" ></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h5 class="comparison_title">Rows</h5>
                <table class="table table-striped results_table">
                    <tbody>
                        <tr>
                            <td scope="row">New rows</td>
                            <td id="add_rows_value"></td>
                            <td>
                                <div class="form-check abc-checkbox abc-checkbox-primary">
                                    <input id="add_rows_input" class="form-check-input" name="add_rows" type="checkbox" />
                                    <label class="form-check-label" for="add_rows_input" ></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Removed rows</td>
                            <td id="rmv_rows_value"></td>
                            <td>
                                <div class="form-check abc-checkbox abc-checkbox-primary">
                                    <input id="rmv_rows_input" class="form-check-input" name="rmv_rows" type="checkbox" />
                                    <label class="form-check-label" for="rmv_rows_input" ></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h5 class="comparison_title">Values</h5>
                <table class="table table-striped results_table">
                    <tbody>
                        <tr>
                            <td scope="row">Values that have changed (accepted / total)</td>
                            <td ><span id="diff_val_qty" ></span> <a id="update_values_by_station" href="#">Show details...</a></td>
                            <td>
                                <div class="form-check abc-checkbox abc-checkbox-primary">
                                    <input id="diff_val_qty_input" class="form-check-input" name="diff_val_qty" type="checkbox" />
                                    <label class="form-check-label" for="diff_val_qty_input" ></label>
                                </div>
                            </td>
                        </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button id="modal_accept_all_changes" type="button" class="btn btn-primary" data-dismiss="modal">Accept all changes</button>
                <button id="modal_accept_selected_changes" type="button" class="btn btn-primary" data-dismiss="modal">Accept checked changes</button>
                <button id="modal_discard" type="button" class="btn btn-light" data-dismiss="modal">Discard</button>
            </div>
        </div>

    </div>
</div>
