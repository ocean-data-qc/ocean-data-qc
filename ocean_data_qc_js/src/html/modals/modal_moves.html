
<button id="modal_trigger_moves" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#set_project_name" style="display: none;">Open Modal</button>

<div id="set_project_name" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Action History</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

            <!-- Table of movements -->
            <div id="div_table_moves">
                <table id="table_moves" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th style="width: 20%;">Date</th>
                            <th style="width: 20%;">Action</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            </div>
            <div class="modal-footer">
                <button id="close_moves" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
