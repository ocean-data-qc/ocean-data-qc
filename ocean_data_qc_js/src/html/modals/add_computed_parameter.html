
<button id="modal_trigger_add_computed_parameter" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add_computed_parameter" style="display: none;">Open Modal</button>

<div id="add_computed_parameter" data-backdrop="static" data-keyboard="false" class="modal fade modal-form" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Calculated Parameters</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <form id="add_computed_parameter_form" class="form-horizontal">
                <div class="form-group">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-5">
                                <label class="control-label row" for="added_computed_param">Current Calculated Parameters:</label>
                                <select name="added_computed_param" size="12" class="form-control" ></select>
                            </div>

                            <div class="col-2 bt_arrows_wrapper">
                                <div class="bt_arrows_center">
                                    <button id="move_left"
                                            type="button"
                                            class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

                                    <button id="move_right"
                                            type="button"
                                            class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                                </div>
                            </div>

                            <div class="col-5">
                                <label class="control-label row" for="available_computed_param">Available Calculated Parameters:</label>
                                <select name="available_computed_param" size="10" class="form-control" ></select>
                                <div class="comp_param_buttons_proj">
                                    <button id="add_new_computed_param" type="button" class="btn btn-primary">Manage Calculated Parameters</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            </div>
            <div class="modal-footer">
                <button id="discard_computed_parameters" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
