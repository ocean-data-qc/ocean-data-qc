
<button id="modal_message_trigger" type="button" class="btn btn-info btn-lg"
        data-toggle="modal" data-target="#modal_message" style="display: none;">Open Modal</button>

<div id="modal_message" data-backdrop="static" data-keyboard="false" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h6 class="modal-title">
              <span class="modal-title-icon"></span>
              <span class="modal-title-text"></span>
          </h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button id="modal_message_close" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
